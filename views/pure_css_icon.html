<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>\\</title>
	<link rel='stylesheet' href='/stylesheets/pure_css_icon.css' />
</head>
<body>
	<header>
		<h1>Pure CSS Icon</h1>
		<h4>(HTML, CSS)</h4>
	</header>
	<content>
		<box>
			<box-name>
				Check Icon
			</box-name>
			<box-content>
				<label class="check_mark">

				</label>
			</box-content>
		</box>
		<box>
			<box-name>
				X Icon
			</box-name>
			<box-content>
				<label class="x_mark">

				</label>
			</box-content>
		</box>

		<box>
			<box-name>
				List Icon
			</box-name>
			<box-content>
				<label class="list_mark">
					<span></span>
				</label>
			</box-content>
		</box>

		<box>
			<box-name>
				Forbidden Icon
			</box-name>
			<box-content>
				<label class="forbidden_mark">
				</label>
			</box-content>
		</box>
		<box>
			<box-name>
				Arrow Icon
			</box-name>
			<box-content>
				<label class="arrow_mark">
				</label>
			</box-content>
		</box>
		<box>
			<box-name>
				Search Icon
			</box-name>
			<box-content>
				<label class="search_mark">
				</label>
			</box-content>
		</box>
		<box>
			<box-name>
				Watch Icon
			</box-name>
			<box-content>
				<label class="watch_mark">
				<span></span>
				</label>
			</box-content>
		</box>
		<box>
			<box-name>
				Phone Icon
			</box-name>
			<box-content>
				<label class="phone_mark">
				<span></span>
				</label>
			</box-content>
		</box>
		<box>
			<box-name>
				Triangle Icon
			</box-name>
			<box-content>
				<label class="triangle_mark">
				<span></span>
				</label>
			</box-content>
		</box>
	</content>
</body>
</html>
